<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lewiot Pinnacle- Course Enroll</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style2.css">
</head>
<body background="images/img_bg_2.jpg">

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.jpg" alt="">
                    <div class="signup-img-content">
					<image src="images/icons/favicon1.png">
                        <h2>Register now </h2>
                        <p>while seats are available !</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-input">
                                    <label for="designation" class="required">Designation</label>
                                    <input type="text" name="designation" id="designation" />
                                </div>
                                <div class="form-input">
                                    <label for="institution" class="required">Institution Name</label>
                                    <input type="text" name="institution" id="institution" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" />
                                </div>
                                                        
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="course_list" class="required">Select a course</label>
                                        <a href="course.html" class="form-link">List of courses</a>
                                    </div>
                                    <div class="select-list">
                                        <select name="course_list" id="meal_preference">
                                            <option value="Machine Learning">Machine Learning</option>
                                            <option value="Digital Marketing">Digital Marketing</option>
                                            <option value="Artificial Intelligence">Artificial Intelligence</option>
                                            <option value="Blockchain">Blockchain</option>
                                            <option value="UI">UI</option>
                                            <option value="UX">UX</option>
                                            <option value="Backend development">Backend development</option>
                                            <option value="Nodejs">Nodejs</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="Html5, css3">Html5, css3 </option>
                                            <option value="Big Data">Big Data</option>
                                            <option value="Data Analytics">Data Analytics</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-input">
                                    <input type="checkbox" name="checkbox" value="check" id="agree"> I hereby agree that the information submitted is true</input>
                                </div>
                        <div class="form-submit">
                            <center><input type="submit" value="Proceed to pay" class="submit" id="submit" name="submit" /></center>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
